<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="default.css">
</head>
<body>
<h1>Login</h1>
<div class="flex-left">
    <div class="grid-single-column">
        <input placeholder="your email address">
        <input type="password" placeholder="your passphrase"/>
        <button>Login</button>
        <nav>
            <a href="">Register</a>
            <a href="">Reset Password</a>
        </nav>
    </div>
</div>
<h1>Register</h1>
<div class="flex-left">
    <div class="grid-single-column">
        <input class="email" placeholder="your email address">
        <input class="display-name" placeholder="your display name">
        <input class="password" type="password" placeholder="your passphrase"/>
        <input class="confirm-password" type="password" placeholder="confirm your passphrase"/>
        <button class="register">Register</button>
        <nav>
            <a class="login" href="">Login</a>
        </nav>
    </div>
</div>
<h1>Home</h1>
<div class="flex-left">
    <div class="grid-single-column">
        <button>View Elections</button>
        <button>Create Election</button>
        <button>Manage Voters</button>
        <nav>
            <a href="">Logout</a>
        </nav>
    </div>
</div>
<h1>Elections</h1>
<div class="flex-left">
    <div class="grid-single-column">
        <h2>3 elections</h2>
        <table>
            <thead>
            <tr>
                <th>name</th>
                <th>created</th>
                <th>start</th>
                <th>end</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><a href="">Contrast first past the post</a></td>
                <td>2018-01-01</td>
                <td>2081-01-02</td>
                <td>2081-01-06</td>
            </tr>
            <tr>
                <td><a href="">Reduce tactical voting</a></td>
                <td>2018-02-01</td>
                <td>2018-02-02</td>
                <td>2018-02-06</td>
            </tr>
            <tr>
                <td><a href="">Contrast instant runoff</a></td>
                <td>2018-03-01</td>
                <td>2018-03-02</td>
                <td>2018-03-06</td>
            </tr>
            </tbody>
        </table>
        <nav>
            <a href="">Home</a>
            <a href="">Logout</a>
        </nav>
    </div>
</div>
</body>
</html>
